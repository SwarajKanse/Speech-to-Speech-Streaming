    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 35px;
        }
        .title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #fileInput {
            display: none;
        }
        .file-upload-btn {
            flex-grow: 1;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-btn:hover {
            background-color: #45a049;
        }
        .clear-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        #youtubeUrl {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 10px;
        }
        #languageSelect {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        #translateBtn {
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        #translateBtn:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Wrap entire script in a self-executing function to prevent global scope pollution
        (function() {
            // DOM Element Selections
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const clearFileBtn = document.getElementById('clearFileBtn');
            const youtubeUrlInput = document.getElementById('youtubeUrl');
            const languageSelect = document.getElementById('languageSelect');
            const translateBtn = document.getElementById('translateBtn');
            const loadingOverlay = document.getElementById('loading-overlay');

            let selectedFile = null;

            // Event Listeners
            uploadBtn.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                uploadBtn.textContent = selectedFile ? selectedFile.name : 'Upload Video';
                clearFileBtn.style.display = selectedFile ? 'block' : 'none';
                validateInputs();
            });

            clearFileBtn.addEventListener('click', () => {
                fileInput.value = '';
                selectedFile = null;
                uploadBtn.textContent = 'Upload Video';
                clearFileBtn.style.display = 'none';
                validateInputs();
            });

            youtubeUrlInput.addEventListener('input', validateInputs);
            languageSelect.addEventListener('change', validateInputs);

            translateBtn.addEventListener('click', translateVideo);

            function validateInputs() {
                const hasFile = selectedFile !== null;
                const hasYoutubeUrl = youtubeUrlInput.value.trim() !== '';
                const hasLanguage = languageSelect.value !== '';

                translateBtn.disabled = !(hasFile || hasYoutubeUrl);
            }

            async function translateVideo() {
                // Disable translate button and show loading overlay
                translateBtn.disabled = true;
                loadingOverlay.style.display = 'flex';

                try {
                    const formData = new FormData();
                    
                    if (selectedFile) {
                        formData.append('video', selectedFile);
                    } else if (youtubeUrlInput.value) {
                        formData.append('youtube_url', youtubeUrlInput.value);
                    }
                    
                    formData.append('target_language', languageSelect.value);

                    const response = await fetch('http://localhost:5001/api/translate-video', {
                        method: 'POST',
                        body: formData
                    });

                    // Hide loading overlay
                    loadingOverlay.style.display = 'none';

                    if (!response.ok) {
                        throw new Error('Video translation failed');
                    }

                    // Redirect to result page
                    window.location.href = 'result.html';

                } catch (error) {
                    // Hide loading overlay
                    loadingOverlay.style.display = 'none';

                    console.error('Translation error:', error);
                    alert('Video translation failed. Please try again.');
                } finally {
                    translateBtn.disabled = false;
                }
            }
        })();
    </script>
