<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translated Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 90%;
            max-height: 70vh;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
        }
        .back-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <video id="translatedVideo" controls>
        <source src="temp/final_translated_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <button class="btn download-btn" onclick="downloadVideo()">Download Video</button>
        <button class="btn back-btn" onclick="goBack()">Translate Another Video</button>
    </div>

    <script>
        function downloadVideo() {
            const link = document.createElement('a');
            link.href = 'temp/final_translated_video.mp4';
            link.download = 'translated_video.mp4';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
